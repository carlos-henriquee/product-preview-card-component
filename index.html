<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/image-product-desktop.jpg" alt="" class="desktop-product-img">
    <img src="./images/image-product-mobile.jpg" alt="" class="mobile-product-img">
    <div class="content">
      <h2>PERFUME</h2>
      <h1 id="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and 
        voluptuous interpretation 
        composed by Olivier Polge, 
        Perfumer-Creator for the House 
        of CHANEL.
      </p>
      <div class="precos">
        <h1 class="preco_novo">$149.99</h1>
        <p class="preco_antigo">$169.99</p>
      </div>
      <button> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
    
  </div>
 
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Oliveira</a>.
  </div>
</body>
</html>
